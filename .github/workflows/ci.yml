name: metta-run CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Navigate to the metta-run directory
      working-directory: ./metta-run
      run: |
        echo "Moved to metta-run directory"
        
    - name: Run tests
      working-directory: ./metta-run
      run: cargo test --verbose
